type Query {
    projects: [Project!]!
    project(id: ID!) : Project
}

type Mutation {
    create(title: String!, description: String, repositoryUrl: String, projectUrl: String) : Project!
    update(id: ID!, title: String, description: String, repositoryUrl: String, projectUrl: String) : Project!
    delete(id: ID!) : Project
}

type Project {
    id: ID!
    title: String!
    description: String
    repositoryUrl: String
    projectUrl: String
}